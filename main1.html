<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Createnex | Tech Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="logo.png">

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">


  <style>
    :root {
      --bg-dark: #030712;
      --accent-cyan: #22d3ee;
      --accent-blue: #3b82f6;
      --text-dim: #9ca3af;
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    /* --- LOADER --- */
    #loader-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--bg-dark);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOutLoader 0.4s forwards 1s;
    }

    .loader-spinner {
      width: 50px; height: 50px;
      border: 3px solid rgba(34, 211, 238, 0.1);
      border-top: 3px solid var(--accent-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeOutLoader { to { opacity: 0; visibility: hidden; } }

    /* --- GLOBAL --- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background: var(--bg-dark); color: #fff; overflow-x: hidden; }

    .bg-glow {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(34, 211, 238, 0.1) 0%, transparent 40%);
      z-index: -1;
    }

    /* --- NAVBAR --- */
    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 8%;
      backdrop-filter: blur(15px);
      background: rgba(3, 7, 18, 0.7);
      border-bottom: 1px solid var(--glass-border);
      position: fixed; width: 100%; top: 0; z-index: 1000;
      opacity: 0;
      animation: fadeInDown 0.6s ease forwards 1.2s;
    }

    .logo img { height: 60px; }

    .nav-links ul { list-style: none; display: flex; gap: 30px; }

    .nav-links a {
      text-decoration: none; color: var(--text-dim);
      font-size: 13px; font-weight: 600; text-transform: uppercase;
      letter-spacing: 1.5px; transition: 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--accent-cyan);
    }

    /* --- MOBILE MENU BUTTON --- */
    #menu-toggle { display: none; }

    .menu-btn {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
    }

    .menu-btn:hover {
      color: var(--accent-cyan);
    }

    /* --- SIDE DRAWER --- */
    .drawer-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      opacity: 0;
      visibility: hidden;
      transition: 0.3s ease;
      z-index: 998;
    }

    #menu-toggle:checked ~ .drawer-overlay {
      opacity: 1;
      visibility: visible;
    }

    .drawer-overlay-label {
      position: fixed;
      inset: 0;
      cursor: pointer;
    }

    .side-drawer {
      position: fixed;
      top: 0; left: 0;
      width: 260px; height: 100vh;
      background: rgba(15,23,42,0.88);
      backdrop-filter: blur(18px);
      border-right: 1px solid var(--glass-border);
      transform: translateX(-100%);
      transition: 0.35s ease;
      z-index: 999;
      padding: 80px 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #menu-toggle:checked ~ .side-drawer {
      transform: translateX(0);
    }

    .side-drawer a {
      text-decoration: none;
      color: var(--text-dim);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      transition: 0.3s;
    }

    .side-drawer a:hover {
      color: var(--accent-cyan);
      transform: translateX(5px);
    }

    /* --- HERO SECTION --- */
    .hero {
      height: 100vh;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 10%; gap: 60px;
    }

    .hero-content h1 {
      font-size: clamp(2.5rem, 5vw, 4.5rem);
      font-weight: 800; line-height: 1.1; margin-bottom: 30px;
      background: linear-gradient(to right, #ffffff, var(--accent-cyan));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 1.4s;
    }

    .tagline-container {
      padding-left: 25px; margin-bottom: 40px;
      border-left: 2px solid var(--accent-cyan);
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 1.6s;
    }

    .btn-wrap {
      display: inline-block; padding: 2px;
      background: linear-gradient(45deg, var(--accent-blue), var(--accent-cyan));
      border-radius: 8px; opacity: 0;
      animation: fadeInUp 0.8s ease forwards 1.8s;
    }

    .btn-main {
      padding: 16px 40px; background: var(--bg-dark);
      color: #fff; text-decoration: none; border-radius: 6px;
      display: block; font-weight: 700; transition: 0.3s;
    }

    .btn-main:hover { background: transparent; }

    .hero-visual img {
      width: 100%; max-width: 450px;
      filter: drop-shadow(0 0 40px rgba(34, 211, 238, 0.2));
      opacity: 0;
      animation: float 5s ease-in-out infinite, fadeIn 1s ease forwards 2s;
    }

    /* --- KEYFRAMES --- */
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

    /* --- RESPONSIVE --- */
    @media (max-width: 968px) {
      .nav-links { display: none; }
      .menu-btn { display: block; }

      .hero {
        flex-direction: column-reverse;
        text-align: center;
        justify-content: center;
        padding-top: 120px;
      }

      .tagline-container {
        border-left: none;
        padding-left: 0;
      }
    }
  </style>
</head>
<body>

  <div id="loader-wrapper">
    <div class="loader-spinner"></div>
  </div>

  <div class="bg-glow"></div>

  <!-- CHECKBOX FOR DRAWER -->
  <input type="checkbox" id="menu-toggle">

  <!-- OVERLAY -->
  <div class="drawer-overlay">
    <label for="menu-toggle" class="drawer-overlay-label"></label>
  </div>

  <!-- SIDE DRAWER -->
  <nav class="side-drawer">
    <a href="main1.html" class="active">Home</a>
    <a href="about.html">About</a>
    <a href="why.html">Why Us</a>
    <a href="service1.html">Services</a>
    <a href="clients.html">Clients</a>
    <a href="contact1.html">Contact</a>
  </nav>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Createnex Logo" />
    </div>

    <nav class="nav-links">
      <ul>
        <li><a href="main1.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="why.html">Why Us</a></li>
        <li><a href="service1.html">Services</a></li>
        <li><a href="clients.html">Clients</a></li>
        <li><a href="contact1.html">Contact</a></li>
      </ul>
    </nav>

    <label for="menu-toggle" class="menu-btn">☰</label>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Leave the <br> tech to us.</h1>

      <div class="tagline-container">
        <p class="tagline">
          <b>Smart solutions</b>, seamless execution, and technology that works for you — not the other way around.
        </p>
      </div>

      <div class="btn-wrap">
        <a href="about.html" class="btn-main">LEARN MORE</a>
      </div>
    </div>

    <div class="hero-visual">
      <img src="logo0.png" alt="Hero Illustration" />
    </div>
  </section>

</body>
</html>
